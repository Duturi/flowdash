<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/base.css" />
    <link rel="stylesheet" href="./CSS/responsive.css" />
    <link rel="stylesheet" href="./CSS/theme.css" />
    <link rel="stylesheet" href="./CSS/todo-board.css" />
    <link rel="stylesheet" href="./CSS/components.css" />
    <title>TEAM2 TodoList</title>
  </head>
  <body>
    <section class="container">
      <section class="header">
        <section class="greet-box light">
          <div class="greet-text">
            <div>
              <span>OOO님 좋은 00이에요</span>
            </div>
            <span class="today-date"></span>
          </div>
          <button class="theme-btn light">💤</button>
        </section>
        <!-- greet-box -->
        <section class="timer-box">
          <div class="time-hour1 time-box light"></div>
          <div class="time-hour2 time-box light"></div>
          <div class="colon">:</div>
          <div class="time-min1 time-box light"></div>
          <div class="time-min2 time-box light"></div>
        </section>
        <!-- timer-box -->
      </section>
      <section class="category-box">
        <div class="total-tasks category light">
          <span>Total Tasks</span>
          <span class="category-count-total-tasks category-count">0</span>
        </div>
        <div class="to-do category light">
          <span>To Do</span>
          <span class="category-count-to-do category-count">0</span>
        </div>
        <div class="in-progress category light">
          <span>In Progress</span>
          <span class="category-count-in-progress category-count">0</span>
        </div>
        <div class="done category light">
          <span>Done</span>
          <span class="category-count-done category-count">0</span>
        </div>
        <div class="achievement category light">
          <span>Achievement</span>
          <span class="category-count-achievement category-count">0</span>
        </div>
      </section>
      <!-- category-box -->
      <section class="main-wrap">
          <section class="filter-box light">
            <form class="filter-text-box">
              <input type="text" class="todo-search light" placeholder="할 일 검색..."></input>
              
              <label for="period"></label>
              <select id="period" class="period filter light" name="period">
                <option value="1일전" selected>전체</option>
                <option value="3일전">오늘</option>
                <option value="7일전">7일 전</option>
              </select>

              <label for="importance"></label>
              <select id="importance" class="importance filter light" name="importance">
                <option value="1순위">높음</option>
                <option value="2순위">중간</option>
                <option value="3순위">낮음</option>
                <option value="전체 : 우선순" selected>전체 : 우선순</option>
              </select>

              <!-- <label for="sorting"></label> -->
              <!-- <select class="sorting filter light" name="sorting"> -->
                <!-- <option value="1순위">오름차순</option>
                <option value="2순위">내림차순</option> -->
                <button class ="sorting-btn light">정렬 : 오름차순</button>
              </select>

              <button class="add-btn light-add-btn">
                <sapn>+ 새 할 일</sapn>
              </button>
            </form>
          </section>
        <!-- filter-box -->
        <section class="sticker-box">
          <button id="resetBtn" class="reset light-reset">
            <span>데이터 초기화</span>
          </button>
        </section>
        <!-- sticker-box -->
        <section class="boards">
          <div class="todo-board light">
            <div class="board-text">
              <span>할 일</span>
              <div class="count board-count">0</div>
            </div>
            <ul class="todo-list-container"></ul>
          </div>
          <div class="in-progress-board light">
            <div class="board-text">
              <span>진행 중</span>
              <div class="count board-count">0</div>
            </div>
            <ul class="todo-list-container"></ul>
          </div>
          <div class="done-board light">
            <div class="board-text">
              <span>완료</span>
              <div class="count board-count">0</div>
            </div>
            <ul class="todo-list-container"></ul>
          </div>
        </section>
        <!-- boards -->
      </section>
      <!-- main-wrap -->
    </section>
    <hr class="line" />
    <div class="footer">
      <p class="footer-comment">&copy; 2026 FlowDash. All rights reserved.</p>
    </div>
    <!-- footer -->
    <div id="todo-modal" class="modal-overlay">
      <div class="modal-todo-content light">
        <input type="text" id="todo-modal-title" placeholder="제목" />
        <textarea id="todo-modal-desc" placeholder="내용"></textarea>
        <section class="inportance-btn-box">
          <button class="first inportance-btn">1순위</button>
          <button class="second inportance-btn">2순위</button>
          <button class="third inportance-btn">3순위</button>
        </section>
        <div class="todo-modal-buttons">
          <button id="todo-btn-plus">추가</button>
          <button id="todo-btn-close">취소</button>
        </div>
      </div>
    </div>
    <!-- todo-modal -->
    <div id="reset-modal" class="modal-overlay">
      <div class="modal-reset-content light">
        <div class="reset-modal-text">
          <h3>삭제 시 모든 정보가 삭제됩니다.</h3>
          <h3>삭제 하시겠습니까?</h3>
        </div>
        <div class="reset-modal-buttons">
          <button id="reset-btn-clear">삭제</button>
          <button id="reset-btn-close">취소</button>
        </div>
      </div>
    </div>
    <!-- reset-modal -->
     <div id="change-modal" class="modal-overlay">
      <div class="modal-change-content light">
        <span class="todo-change">할 일 수정</span>
        <form class="modal-form">
          <label id="title" class="title" id="title">제목*</label>
          <input name="title" type="text" id="todo-modal-title"  />
        </form>
        <form class="modal-form">
          <label id="content" class="content">내용</label>
          <textarea name="content" id="todo-modal-desc" ></textarea>
        </form>
        <div class="importance-btn-box">
          <button class="importance-btn importance-first">높음</button>
          <button class="importance-btn importance-second">중간</button>
          <button class="importance-btn importance-third">낮음</button>
          <form>
            <label for="status-modal"></label>
            <select id="status-modal" class="importance-modal light" name="importance">
              <option value="to-do">할 일</option>
              <option value="in-progress">진행 중</option>
              <option value="done">완료</option>
            </select>
            </form>
        </div>
        <div class="change-modal-btn-box">
          <button class="change-modal-cancle light">취소</button>
          <button class="change-modal-save">저장하기</button>
        </div>
      </div> <!-- change-modal 할 일 수정 modal -->
     </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function updateClock() {
          const now = new Date();

          const hours = String(now.getHours()).padStart(2, "0");
          const minutes = String(now.getMinutes()).padStart(2, "0");

          document.querySelector(".time-hour1").textContent = hours[0];
          document.querySelector(".time-hour2").textContent = hours[1];
          document.querySelector(".time-min1").textContent = minutes[0];
          document.querySelector(".time-min2").textContent = minutes[1];
        }
        updateClock();

        setInterval(updateClock, 1000);
      });

      const themeBtn = document.querySelector(".theme-btn");
      const savedTheme = localStorage.getItem("flowdash-theme");
      const loadTheme = localStorage.setItem("flowdash-theme", "dark");

      if (savedTheme === "dark") {
        document.body.classList.add("dark");
        themeBtn.textContent = "✨";
      } else {
        document.body.classList.remove("dark");
        themeBtn.textContent = "💤";
      }

      themeBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");

        const darkBody = document.body.classList.contains("dark");
        localStorage.setItem("flowdash-theme", darkBody ? "dark" : "light");

        themeBtn.textContent = darkBody ? "✨" : "💤";
      }); // 다크모드 로컬 스토리지 저장
    </script>
    <script src="./JS/todo-board.js" defer></script>
    <script type="module" src="./JS/main.js"></script>
  </body>
</html>
