    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function updateClock() {
          const now = new Date();

          const hours = String(now.getHours()).padStart(2, "0");
          const minutes = String(now.getMinutes()).padStart(2, "0");

          document.querySelector(".time-box1").textContent = hours[0];
          document.querySelector(".time-box2").textContent = hours[1];
          document.querySelector(".time-box3").textContent = minutes[0];
          document.querySelector(".time-box4").textContent = minutes[1];
        }
        updateClock();

        setInterval(updateClock, 1000);
      });
